<template name="game">
    <div class="pure-u-1 pure-u-lg-1-2">
        <div id="game" class="centered">
            <p>{{state}}</p>
            <form class="pure-form">
                <button class="pure-button" id="startstop">{{startstop}}</button>
            
                <label for="teams">Teams</label>
                <select id="teams" {{disabled}}>
                    <option value="0" {{teamsis 0}}>FFA</option>
                    <option value="2" {{teamsis 2}}>2</option>
                    <option value="3" {{teamsis 3}}>3</option>
                    <option value="4" {{teamsis 4}}>4</option>
                </select>
            </form>
        </div>
    </div>
</template>
