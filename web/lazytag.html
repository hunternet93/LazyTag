<!DOCTYPE html>
<html>
    <head>
        <title>LazyTag</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="lazytag.css">
        <script src="lazytag.js"></script>
    </head>
    <body>
        <div id="game">
            <p id="gamestate">Loading...</p>

            <p id="gamemode"></p>

            <a onclick="togglesettings()" href="#">Game Settings</a>

            <div id="gamesettings">
            </div>
        </div>
                
        <div id="players">
            <table id="playerlist">
                <caption>Players</caption>
                <tbody id="playerlistbody">
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Power</th>
                        <th>ID</th>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="events">
        </div>        
    </body>
</html>
